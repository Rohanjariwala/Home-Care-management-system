<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="css/global.css" />

    <script src="js/Header.js" type="text/javascript"></script>
    <script src="js/footer.js" type="text/javascript"></script>
  </head>
  <body>
    <main id="main">
      <header-component></header-component>
      <section id="lr">
        <div class="banner text-center">
          <div class="sub_head">Reports</div>
          <h1 class="main_head">Login Report</h1>
        </div>
        <div class="container">
          <form>
            <div class="row">
              <div class="col-md-3 mb-3">
                <label class="form-label">User :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected="selected" value="0">Select User</option>
                  <option value="788">AOchoa</option>
                  <option value="1554">ABaez</option>
                  <option value="1797">Cbetancourt</option>
                  <option value="674">DClarke</option>
                  <option value="3652">Jfoster10</option>
                  <option value="322">JSantana</option>
                  <option value="3613">JVilbrun</option>
                  <option value="90">Kramasar</option>
                  <option value="90">Kramasar</option>
                  <option value="96">KTowles</option>
                  <option value="3655">MBMurray</option>
                  <option value="3441">mfleurantin</option>
                  <option value="3659">Waleed_3091</option>
                  <option value="3648">PRavenelle</option>
                  <option value="164">Rfleurantin</option>
                  <option value="3176">S.martinez</option>
                  <option value="3">Sasha</option>
                  <option value="2810">SEdwards</option>
                  <option value="2904">sedwards01</option>
                  <option value="3620">SAsseAuguste</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Login Date From: </label>
                <input type="date" id="dosto" name="ldf" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Login Date To:</label>
                <input type="date" id="dosto" name="ldt" />
              </div>
            </div>
            <div class="btn-group justify-content-start mt-4 mb-4">
              <button type="submit" class="primary_btn me-3">Run Report</button>
            </div>
          </form>
        </div>
      </section>
      <footer-component></footer-component>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
