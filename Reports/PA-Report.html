<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PA Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/Header.js" type="text/javascript"></script>
    <script src="../js/footer.js" type="text/javascript"></script>
  </head>
  <body>
    <main id="main">
      <header-component></header-component>
      <section id="pareport">
        <div class="banner text-center">
          <div class="sub_head">Reports</div>
          <h1 class="main_head">PA Report</h1>
        </div>
        <div class="container">
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Facility :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected="selected" value="-1">
                    Select Facility
                  </option>
                  <option value="3">
                    Care One License Home Care Agency, Inc.
                  </option>
                  <option value="2">
                    Grand Manor Nursing &amp; Rehabilitation Center
                  </option>
                  <option value="5">Isabella Geriatric Center</option>
                  <option value="7">Majestic Touch Home Care Services</option>
                  <option value="1">TFC Providers Network</option>
                  <option value="0">TFC Service Bureau</option>
                  <option value="4">
                    Trinamco, Inc. (DBA A Plus Care, Inc.)
                  </option>
                  <option value="6">
                    Universal Home Care of New York, Inc.
                  </option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">PA # (Approval Code):</label>
                <input class="form-control" type="text" name="pa" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Provider Type: </label>
                <select class="form-select" aria-label="Default select example">
                  <option selected="selected" value="0">Provider Type</option>
                  <option value="1">LPN</option>
                  <option value="2">RN</option>
                  <option value="3">CNA</option>
                  <option value="4">OT</option>
                  <option value="5">ST</option>
                  <option value="6">MA</option>
                  <option value="7">HHA</option>
                  <option value="8">PCA</option>
                  <option value="9">Companion</option>
                  <option value="10">CDPAS</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Billed Status: </label>
                <select class="form-select" aria-label="Default select example">
                  <option selected="selected" value="0">
                    Select Billed Status
                  </option>
                  <option value="1">Billed</option>
                  <option value="2">Not Billed</option>
                  <option value="3">A-Unbillable</option>
                  <option value="4">B-Unbillable</option>
                  <option value="6">C-Unbillable</option>
                  <option value="7">D-Unbillable</option>
                  <option value="8">Int. / Rev</option>
                  <option value="9">Appeal</option>
                  <option value="10">Invoice</option>
                  <option value="11">Hold</option>
                  <option value="12">Partially Billed</option>
                  <option value="13">Ready To Send</option>
                  <option value="14">Not Ready To Send</option>
                  <option value="15">Sent</option>
                  <option value="16">Ready to Print</option>
                  <option value="17">Not Ready to Print</option>
                  <option value="18">Billed Printed</option>
                  <option value="19">Ready To QB</option>
                  <option value="20">Not Ready To QB</option>
                  <option value="21">Sent To QB</option>
                  <option value="22">Research</option>
                  <option value="23">No Status</option>
                  <option value="24">Error</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Provider #</label>
                <input class="form-control" type="text" name="provider#" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Provider Name:</label>
                <input class="form-control" type="text" name="provider" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Client #:</label>
                <input class="form-control" type="text" name="client#" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Client Name:</label>
                <input class="form-control" type="text" name="clientn" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Job Date From:</label>
                <input type="date" id="dosto" name="fbf" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Job Date To:</label>
                <input type="date" id="dosto" name="fbt" />
              </div>
            </div>
            <div class="btn-group justify-content-start mt-4 mb-4">
              <button type="submit" class="primary_btn me-3">Run Report</button>
              <button type="reset" class="primary_btn me-3">Clear</button>
            </div>
          </form>
          <hr class="mt-2" />
          <div class="tabledata_show">
            <div class="data_btn">Units Worked:</div>
            <div class="data_btn">Actual Units Worked:</div>
            <div class="data_btn">Units Worked Balance:</div>
          </div>
          <hr class="mt-3" />
        </div>
      </section>
      <footer-component></footer-component>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../js/javascript.js"></script>
  </body>
</html>
