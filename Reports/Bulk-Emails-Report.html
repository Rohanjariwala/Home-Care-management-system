<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulk Emails Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/Header.js" type="text/javascript"></script>
    <script src="../js/footer.js" type="text/javascript"></script>
  </head>
  <body>
    <main id="main">
      <header-component></header-component>
      <section id="ber">
        <div class="banner text-center">
          <div class="sub_head">Reports</div>
          <h1 class="main_head">Bulk Emails Report</h1>
        </div>
        <div class="container">
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Facility :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected="selected" value="-1">
                    Select Facility
                  </option>
                  <option value="3">
                    Care One License Home Care Agency, Inc.
                  </option>
                  <option value="2">
                    Grand Manor Nursing &amp; Rehabilitation Center
                  </option>
                  <option value="5">Isabella Geriatric Center</option>
                  <option value="7">Majestic Touch Home Care Services</option>
                  <option value="1">TFC Providers Network</option>
                  <option value="0">TFC Service Bureau</option>
                  <option value="4">
                    Trinamco, Inc. (DBA A Plus Care, Inc.)
                  </option>
                  <option value="6">
                    Universal Home Care of New York, Inc.
                  </option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Provider Type: </label>
                <select class="form-select" aria-label="Default select example">
                  <option selected="selected" value="0">Provider Type</option>
                  <option value="1">LPN</option>
                  <option value="2">RN</option>
                  <option value="3">CNA</option>
                  <option value="4">OT</option>
                  <option value="5">ST</option>
                  <option value="6">MA</option>
                  <option value="7">HHA</option>
                  <option value="8">PCA</option>
                  <option value="9">Companion</option>
                  <option value="10">CDPAS</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Provider Status: </label>
                <select class="form-select" aria-label="Default select example">
                  <option selected="selected" value="0">Provider Status</option>
                  <option value="1">Active</option>
                  <option value="2">Close</option>
                  <option value="3">Awaiting Work / Coverage</option>
                  <option value="4">Discharge / Transfer</option>
                  <option value="5">Transfer</option>
                  <option value="6">Freeze</option>
                  <option value="7">Pending Compliance</option>
                  <option value="8">Testing</option>
                  <option value="9">New Lead</option>
                  <option value="10">Registration</option>
                  <option value="11">Pending Approval</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Provider #:</label>
                <input class="form-control" type="text" name="provider#" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Provider Name:</label>
                <input class="form-control" type="text" name="provider" />
              </div>
            </div>
            <div class="btn-group justify-content-start mt-4 mb-4">
              <button type="submit" class="primary_btn me-3">Run Report</button>
              <button type="reset" class="primary_btn me-3">Clear</button>
            </div>
          </form>
          <hr class="mt-2" />
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <form>
                <label class="form-label">Subject</label>
                <input class="form-control mb-3" type="text" name="subject" />
                <label class="form-label">Email Text</label>
                <textarea
                  class="form-control mb-3"
                  name="etext"
                  rows="9"
                ></textarea>
                <input class="form-control" type="file" id="formFile" />
                <div class="btn-group justify-content-start mt-4 mb-4">
                  <button type="submit" class="primary_btn me-3">
                    Save Attachment
                  </button>
                </div>
              </form>
            </div>
            <div class="col-md-3"></div>
          </div>
          <hr class="mt-2" />
        </div>
      </section>
      <footer-component></footer-component>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
      ></script>
      <script src="../js/javascript.js"></script>
    </main>
  </body>
</html>
