<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Receivable</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/Header.js" type="text/javascript"></script>
    <script src="js/footer,js" type="text/javascript"></script>
  </head>
  <body>
    <main id="main">
      <header-component></header-component>
      <section id="account-receivable">
        <div class="banner text-center">
          <div class="sub_head">Accounting</div>
          <h1 class="main_head">Account Receivable</h1>
        </div>
        <div class="container">
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Facility :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Facility</option>
                  <option value="1">TFC Service Bureau</option>
                  <option value="2">
                    Care One License Home Care Agency, Inc.
                  </option>
                  <option value="3">
                    Grand Manor Nursing & Rehabilitation Center
                  </option>
                  <option value="3">Isabella Geriatric Center</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Paycor :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Payor</option>
                  <option value="1">A+ Care, Inc.</option>
                  <option value="2">Aetna Health Management</option>
                  <option value="3">Affinity Health Plan</option>
                  <option value="3">Affinity Health Plan</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Weekend Date :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Week End</option>
                  <option value="1">12/31/2022</option>
                  <option value="2">1/7/2023</option>
                  <option value="3">1/14/2023</option>
                  <option value="3">1/21/2023</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Int. Rec. Date From:</label>
                <input type="date" id="timesheet" name="recdatedrom" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Int. Rec. Date To:</label>
                <input type="date" id="timesheet" name="recdateto" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">D.O.S Form</label>
                <input type="date" id="dos" name="timesheet" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">D.O.S To</label>
                <input type="date" id="dosto" name="timesheet" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Client Name :</label>
                <input class="form-control" type="text" name="cname" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Client ID</label>
                <input class="form-control" type="text" name="cid" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Provider Name</label>
                <input class="form-control" type="text" name="cid" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Registration #</label>
                <input class="form-control" type="text" name="r#" />
              </div>
            </div>
            <div class="advance_btn mb-3">Advance Search</div>
            <div class="hidden_div">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">PCI Code</label>
                  <input class="form-control" type="text" name="pcicode" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 b-3">
                  <label class="form-label">Payment Method :</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>No Type</option>
                    <option value="1">Cash</option>
                    <option value="2">Check</option>
                    <option value="3">MC</option>
                    <option value="3">Visa</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Reference #</label>
                  <input class="form-control" type="text" name="reference" />
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Payment Status :</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>ALL Statuses</option>
                    <option value="1">Batch Posted</option>
                    <option value="2">Denied</option>
                    <option value="3">Hold Payment</option>
                    <option value="3">Not Paid</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Provider #</label>
                  <input class="form-control" type="text" name="Provider" />
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Cycle :</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Billing Cycle</option>
                    <option value="1">2369</option>
                    <option value="2">2370</option>
                    <option value="3">2371</option>
                    <option value="3">2372</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Billing Status :</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>All Statuses</option>
                    <option value="1">Billed</option>
                    <option value="2">Not Billed</option>
                    <option value="3">A-Unbillable</option>
                    <option value="3">B-Unbillable</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Actual Dep. Date From</label>
                  <input type="date" id="timesheet" name="adf" />
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Actual Dep. Date To</label>
                  <input type="date" id="timesheet" name="adt" />
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Check Date From</label>
                  <input type="date" id="timesheet" name="cdf" />
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Check Date To</label>
                  <input type="date" id="timesheet" name="cdt" />
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">year</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>All Year</option>
                    <option value="1">2021</option>
                    <option value="2">2022</option>
                    <option value="3">2023</option>
                    <option value="3">2024</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Weekend Date :</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Week End</option>
                    <option value="1">12/31/2022</option>
                    <option value="2">1/7/2023</option>
                    <option value="3">1/14/2023</option>
                    <option value="3">1/21/2023</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Billing Code</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Select Billing Code</option>
                    <option value="1">26.265</option>
                    <option value="2">s9123/option></option>
                    <option value="3">S9124</option>
                    <option value="3">S923</option>
                  </select>
                </div>
                <div class="col-md-3 d-flex align-items-center">
                  <div class="form-check w-auto">
                    <label class="form-label" for="ev"> Exclude Void </label>
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="ev"
                      checked
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="btn-group justify-content-start mt-4">
              <button type="submit" class="primary_btn me-3">Search</button>
              <button type="reset" class="primary_btn ms-3 me-3">Clear</button>
              <button type="button" class="primary_btn ms-3">Export</button>
            </div>
          </form>
          <hr />
          <div class="entry">
            <div class="row justify-content-center">
              <div class="col-auto">
                <div class="entry_text form-label">Total Billed:</div>
                <div class="entry_text form-label">Total Recieved:</div>
                <div class="entry_text form-label">Total Paid:</div>
                <div class="entry_text form-label">Total Refund:</div>
              </div>
              <div class="col-auto">
                <div class="entry_text form-label">Total Approved:</div>
                <div class="entry_text form-label">Total Deduction:</div>
                <div class="entry_text form-label">Total Paid Balance:</div>
              </div>
              <div class="col-auto">
                <div class="entry_text form-label">Total Bill Balance:</div>
                <div class="entry_text form-label">Total Rec Balance:</div>
                <div class="entry_text form-label">Total Hours:</div>
              </div>
            </div>
            <div class="black_text">none covered hours</div>
            <div class="grey_text">No records found so far...</div>
          </div>
          <hr />
          <div class="black_text">none covered hours</div>
          <div class="grey_text">No records found so far...</div>
        </div>
      </section>
      <footer-component></footer-component>
    </main>
    <script src="js/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
