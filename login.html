<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main id="main">
      <div class="top_logo">
        <a href="../home.html">
          <img src="images/logo.png" alt="Logo" />
        </a>
      </div>
      <section id="login_form">
        <div class="container">
          <div class="row vh-100 d-flex align-items-center">
            <div class="col-md-6">
              <div class="form_wrapper">
                <div class="form_heading text-center">
                  <h2>Hey, Welcome Back!</h2>
                  <p>Log in if you alredy have an account</p>
                </div>
                <form>
                  <div class="input-group">
                    <div class="label">Username</div>
                    <span class="input-group-text"
                      ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                      >
                        <path
                          d="M7.99942 9.59725C10.205 9.59725 11.993 7.45168 11.993 4.80497C11.993 2.15827 10.205 0.0126953 7.99942 0.0126953C5.79384 0.0126953 4.00586 2.15827 4.00586 4.80497C4.00586 7.45168 5.79384 9.59725 7.99942 9.59725Z"
                          fill="#A1A1A5"
                        />
                        <path
                          d="M15.8272 13.6708C15.1083 12.2331 13.7505 11.035 11.9933 10.3162C11.5141 10.1565 10.955 10.1565 10.5557 10.3961C9.75695 10.8753 8.95824 11.1149 7.99978 11.1149C7.04133 11.1149 6.24262 10.8753 5.4439 10.3961C5.04455 10.2363 4.48545 10.1565 4.00622 10.3961C2.24905 11.1149 0.891237 12.313 0.172396 13.7507C-0.386703 14.789 0.491881 15.9871 1.68995 15.9871H14.3096C15.5077 15.9871 16.3863 14.789 15.8272 13.6708Z"
                          fill="#A1A1A5"
                        /></svg
                    ></span>
                    <input
                      type="text"
                      aria-label="Username"
                      class="form-control"
                    />
                  </div>
                  <div class="input-group">
                    <div class="label">Password</div>
                    <span class="input-group-text"
                      ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="10"
                        height="15"
                        viewBox="0 0 10 15"
                        fill="none"
                      >
                        <path
                          d="M1.40625 14.2896H8.37891C9.32373 14.2896 9.78516 13.8208 9.78516 12.7954V7.41943C9.78516 6.49658 9.4043 6.02051 8.62061 5.93994V4.09424C8.62061 1.33301 6.81152 0 4.89258 0C2.97363 0 1.16455 1.33301 1.16455 4.09424V5.97656C0.446777 6.08643 0 6.55518 0 7.41943V12.7954C0 13.8208 0.461426 14.2896 1.40625 14.2896ZM2.34375 3.94043C2.34375 2.10205 3.52295 1.12793 4.89258 1.12793C6.26221 1.12793 7.44141 2.10205 7.44141 3.94043V5.93262L2.34375 5.93994V3.94043Z"
                          fill="#A1A1A5"
                        /></svg
                    ></span>
                    <input
                      type="password"
                      aria-label="password"
                      class="form-control"
                    />
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      Remember me
                    </label>
                    <a href="#" class="lost_pass">Forgot password?</a>
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
                </form>
              </div>
            </div>
            <div class="col-md-6">
              <div class="bg_img">
                <img src="images/Computer_guy.png" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
