<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/Header.js" type="text/javascript"></script>
    <script src="js/footer.js" type="text/javascript"></script>
  </head>
  <body>
    <main id="main">
      <header-component></header-component>
      <section id="account-receivable">
        <div class="banner text-center">
          <div class="sub_head">Billing</div>
          <h1 class="main_head">Billing</h1>
        </div>
        <div class="container">
          <div class="defualt_heading text-center">Search</div>
          <form>
            <div class="row mb-3">
              <div class="col-md-3 d-flex align-items-center">
                <div class="form-check w-auto">
                  <label class="form-label" for="ev"> Exclude Void </label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="ev"
                    checked
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 mb-3">
                <label class="form-label">Week End Year</label>
                <input class="form-control" type="text" name="wey" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Week End Date</label>
                <input class="form-control" type="text" name="wed" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Cycle :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Cycle</option>
                  <option value="1">2369</option>
                  <option value="2">2370</option>
                  <option value="3">2371</option>
                  <option value="3">2372</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">DOS Form</label>
                <input type="date" id="dos" name="dos" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">D.O.S To</label>
                <input type="date" id="dosto" name="dosto" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Date Sent From</label>
                <input type="date" id="dsf" name="dsf" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Date Sent To</label>
                <input type="date" id="dst" name="dst" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Response Date From</label>
                <input type="date" id="rdf" name="rdf" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Response Date To</label>
                <input type="date" id="rdt" name="rdt" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">EVV Sent From</label>
                <input type="date" id="esf" name="esf" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">EVV Sent To</label>
                <input type="date" id="est" name="est" />
              </div>
            </div>
            <div class="row">
              <div class="col-auto">
                <label class="form-label">Billing Form:</label>
              </div>
              <div class="col-auto">
                <div class="row mb-3 ps-3">
                  <div class="form-check w-auto">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="radio2"
                      id="all2"
                      checked
                    />
                    <label class="form-label" for="all2"> All </label>
                  </div>
                  <div class="form-check w-auto">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="radio2"
                      id="f1500"
                    />
                    <label class="form-label" for="f1500">Form-1500</label>
                  </div>
                  <div class="form-check w-auto">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="radio2"
                      id="ub04"
                    />
                    <label class="form-label" for="ub04">UB-04</label>
                  </div>
                  <div class="form-check w-auto">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="radio2"
                      id="X12"
                    />
                    <label class="form-label" for="X12">X12 UB-04</label>
                  </div>
                  <div class="form-check w-auto">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="radio2"
                      id="X12f1500"
                    />
                    <label class="form-label" for="X12f1500"
                      >X12 Form-1500</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">Facility :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Facility</option>
                  <option value="1">TFC Service Bureau</option>
                  <option value="2">
                    Care One License Home Care Agency, Inc.
                  </option>
                  <option value="3">
                    Grand Manor Nursing & Rehabilitation Center
                  </option>
                  <option value="3">Isabella Geriatric Center</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Client #</label>
                <input class="form-control" type="text" name="client" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Provider #</label>
                <input class="form-control" type="text" name="Provider" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Client Name</label>
                <input class="form-control" type="text" name="cn" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Provider Name</label>
                <input class="form-control" type="text" name="pm" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Invoice #</label>
                <input class="form-control" type="text" name="invoice" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">PCI Code</label>
                <input class="form-control" type="text" name="pci" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Claim Control Number</label>
                <input class="form-control" type="text" name="ccn" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">PA #</label>
                <input class="form-control" type="text" name="pa" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">EVV TransactionID</label>
                <input class="form-control" type="text" name="evvid" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Insurance :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Insurance</option>
                  <option value="1">A+ Care, Inc.</option>
                  <option value="2">Aetna Health Management</option>
                  <option value="3">Affinity Health Plan</option>
                  <option value="3">Affinity Health Plan</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Rates</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Rate</option>
                  <option value="1">
                    A+ Care, Inc. NY All Compliance - HHA
                  </option>
                  <option value="2">
                    A+ Care, Inc. NY All Compliance - LPN
                  </option>
                  <option value="3">
                    A+ Care, Inc. NY All Compliance - PCA
                  </option>
                  <option value="3">
                    A+ Care, Inc. NY All Compliance - RN
                  </option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Billing Status :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>All Statuses</option>
                  <option value="1">Billed</option>
                  <option value="2">Not Billed</option>
                  <option value="3">A-Unbillable</option>
                  <option value="3">B-Unbillable</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Claim Status (Remittance)</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Claim Status</option>
                  <option value="1">Processed as Primary</option>
                  <option value="2">Processed as Secondary</option>
                  <option value="3">Processed as Tertiary</option>
                  <option value="3">Denied</option>
                </select>
              </div>
            </div>
            <div class="row mb-3 ps-2">
              <div class="form-check w-auto">
                <label class="form-label" for="corrected"> Corrected </label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="corrected"
                  checked
                />
              </div>
              <div class="form-check w-auto">
                <label class="form-label" for="rejected"> Rejected</label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="rejected"
                  checked
                />
              </div>
              <div class="form-check w-auto">
                <label class="form-label" for="advance">Advance</label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="advance"
                  checked
                />
              </div>
            </div>
            <div class="btn-group justify-content-start mt-4">
              <button type="submit" class="primary_btn me-3">Search</button>
            </div>
          </form>
        </div>
      </section>
      <footer-component></footer-component>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
