<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/Header.js" type="text/javascript"></script>
    <script src="js/footer.js" type="text/javascript"></script>
  </head>
  <body>
    <main id="main">
      <header-component></header-component>
      <section id="calender">
        <div class="row">
          <div class="col-md-3">
            <div class="calender_leftside">
              <div class="solid_design internal_chat">Internal Chat</div>
            </div>
            <div class="member_part solid_design">
              <div class="members_list">
                <div class="member">
                  <div class="member_inner">
                    <div class="num">19</div>
                    <div class="name">Donnia Clarke</div>
                  </div>
                </div>
                <div class="member">
                  <div class="member_inner">
                    <div class="num">17</div>
                    <div class="name">Kamla Ramasar</div>
                  </div>
                </div>
                <div class="member active">
                  <div class="member_inner">
                    <div class="num">10</div>
                    <div class="name">Jarine Foster</div>
                  </div>
                </div>
                <div class="member">
                  <div class="member_inner">
                    <div class="num">02</div>
                    <div class="name">Anabel Baez</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="chatbox_part">
              <div class="membername">Jarine Foster</div>
              <div class="chat_box solid_design d-flex align-items-end">
                <div class="chatbox_wrapper w-100">
                  <div class="chat_container">
                    <div class="right_message">
                      <div class="message">
                        Ok give me some time to make a schedule for you.
                      </div>
                      <div class="time">03:10 PM</div>
                    </div>
                    <div class="left_message">
                      <div class="message">Great. Thank you!</div>
                      <div class="time">02:57 PM</div>
                    </div>
                  </div>
                  <div class="text_field">
                    <input
                      type="text"
                      name="chat"
                      placeholder="Type a message"
                    />
                    <div class="chat_arrow">
                      <img src="images/chat_arrow.png" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-9"></div>
        </div>
      </section>
      <footer-component></footer-component>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
