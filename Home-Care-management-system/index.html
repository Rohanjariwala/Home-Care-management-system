<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/Header.js" type="text/javascript"></script>
    <script src="../js/footer.js" type="text/javascript"></script>
  </head>
  <body>
    <main id="main">
      <header-component></header-component>
      <section>
        <div class="banner text-center">
          <div class="sub_head">Todo</div>
          <h1 class="main_head">TFCSB</h1>
        </div>
        <div class="container">
          <form>
            <div class="row mb-3">
              <div class="col">
                <label class="form-label">From Create date:</label>
                <input
                  type="date"
                  id="From-Create-date"
                  name="From-Create-date"
                  required
                />
              </div>
              <div class="col">
                <label class="form-label">To Create Date:</label>
                <input
                  type="date"
                  id="To-Create-Date"
                  name="To-Create-Date"
                  required
                />
              </div>
              <div class="col">
                <label class="form-label">From Due Date:</label>
                <input
                  type="date"
                  id="From-Due-Date"
                  name="From-Due-Date"
                  required
                />
              </div>
              <div class="col">
                <label class="form-label">To Due Date:</label>
                <input
                  type="date"
                  id="To-Due-Date"
                  name="To-Due-Date"
                  required
                />
              </div>
              <div class="col">
                <label class="form-label">Follow From:</label>
                <input
                  type="date"
                  id="Follow-From"
                  name="Follow-From"
                  required
                />
              </div>
              <div class="col">
                <label class="form-label">Follow To:</label>
                <input type="date" id="Follow-To" name="Follow-To" required />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 d-flex align-items-center">
                <div class="row ps-3">
                  <div class="form-check w-auto">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="follow"
                      checked
                    />
                    <label class="form-label" for="follow"> Follow: </label>
                  </div>

                  <div class="form-check w-auto">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="Active-Creator-Users"
                      checked
                    />
                    <label class="form-label" for="Active-Creator-Users"
                      >Active Creator Users
                    </label>
                  </div>

                  <div class="form-check w-auto">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="Active-Assign-User"
                      checked
                    />
                    <label class="form-label" for="Active-Assign-User"
                      >Active Assign User
                    </label>
                  </div>

                  <div class="form-check w-auto">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="Urgent"
                      checked
                    />
                    <label class="form-label" for="Urgent">Urgent </label>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-4">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Select Creator</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Select Creator</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Active</option>
                      <option value="1">Cancel</option>
                      <option value="2">Done</option>
                      <option value="3">Pending</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="btn-group text-center">
              <button type="submit" class="primary_btn me-3">Search</button>
              <button type="button" class="primary_btn ms-3">View All</button>
            </div>
          </form>
        </div>
      </section>
      <footer-component></footer-component>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
