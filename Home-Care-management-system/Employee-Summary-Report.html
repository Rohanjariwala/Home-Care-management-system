<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Summary Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/Header.js" type="text/javascript"></script>
    <script src="js/footer.js" type="text/javascript"></script>
  </head>
  <body>
    <main id="main">
      <header-component></header-component>
      <section id="employee-summary-report">
        <div class="banner text-center">
          <div class="sub_head">Reports</div>
          <h1 class="main_head">Employee Summary Report</h1>
        </div>
        <div class="container">
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Facility :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected="selected" value="-1">
                    Select Facility
                  </option>
                  <option value="3">
                    Care One License Home Care Agency, Inc.
                  </option>
                  <option value="2">
                    Grand Manor Nursing &amp; Rehabilitation Center
                  </option>
                  <option value="5">Isabella Geriatric Center</option>
                  <option value="7">Majestic Touch Home Care Services</option>
                  <option value="1">TFC Providers Network</option>
                  <option value="0">TFC Service Bureau</option>
                  <option value="4">
                    Trinamco, Inc. (DBA A Plus Care, Inc.)
                  </option>
                  <option value="6">
                    Universal Home Care of New York, Inc.
                  </option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Employee:</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected="selected" value="0">Select Employee</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected="selected" value="0">Select Year</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected="selected" value="0">
                    Select Week End From
                  </option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected="selected" value="0">
                    Select Week End To
                  </option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 d-flex align-items-center">
                <div class="row ps-3">
                  <div class="form-check w-auto">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="nfc"
                    />
                    <label class="form-label" for="nfc">
                      Not Full Covered:
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="btn-group justify-content-start mt-4 mb-4">
              <button type="submit" class="primary_btn me-3">Report</button>
            </div>
          </form>
          <hr class="mt-2" />
          <div class="tabledata_show">
            <div class="data_btn">Total PA Hrs</div>
            <div class="data_btn">Total Hospital Hrs</div>
            <div class="data_btn">Total Work Hrs:</div>
            <div class="data_btn">Total Coverage %</div>
          </div>
        </div>
      </section>
      <footer-component></footer-component>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
