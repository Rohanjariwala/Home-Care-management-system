<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/Header.js" type="text/javascript"></script>
    <script src="js/footer.js" type="text/javascript"></script>
  </head>
  <body>
    <main id="main">
      <header-component></header-component>
      <section id="billing-print-batch">
        <div class="banner text-center">
          <div class="sub_head">Reports</div>
          <h1 class="main_head">Activity Report</h1>
        </div>
        <div class="container">
          <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
            <li class="nav-item me-3" role="presentation">
              <button
                class="nav-link primary_btn tab-btn active"
                id="pills-home-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-home"
                type="button"
                role="tab"
                aria-controls="pills-home"
                aria-selected="true"
              >
                Average Summary
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link primary_btn tab-btn"
                id="pills-profile-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-profile"
                type="button"
                role="tab"
                aria-controls="pills-profile"
                aria-selected="false"
              >
                Details
              </button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="pills-home"
              role="tabpanel"
              aria-labelledby="pills-home-tab"
            >
              <div class="defualt_heading">Activity Average Summary Report</div>
              <form>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <label class="form-label">Facility :</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Select Facility</option>
                      <option value="1">TFC Service Bureau</option>
                      <option value="2">
                        Care One License Home Care Agency, Inc.
                      </option>
                      <option value="3">
                        Grand Manor Nursing & Rehabilitation Center
                      </option>
                      <option value="3">Isabella Geriatric Center</option>
                    </select>
                  </div>
                  <div class="col-md-3 mb-4">
                    <label class="form-label">ClientID:</label>
                    <input class="form-control" type="text" name="clientid" />
                  </div>
                  <div class="col-md-3 mb-4">
                    <label class="form-label">Client Name:</label>
                    <input class="form-control" type="text" name="clientname" />
                  </div>
                  <div class="col-md-3 mb-3">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Select Year From</option>
                      <option value="1">2020</option>
                      <option value="2">2021</option>
                      <option value="3">2022</option>
                      <option value="3">2023</option>
                    </select>
                  </div>
                  <div class="col-md-3 mb-3">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Select Week End From</option>
                    </select>
                  </div>
                  <div class="col-md-3 mb-3">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Select Year From</option>
                      <option value="1">2020</option>
                      <option value="2">2021</option>
                      <option value="3">2022</option>
                      <option value="3">2023</option>
                    </select>
                  </div>
                  <div class="col-md-3 mb-3">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Select Week End To</option>
                    </select>
                  </div>
                </div>
                <div class="btn-group justify-content-start mt-4">
                  <button type="submit" class="primary_btn me-3">Search</button>
                </div>
              </form>
              <hr />
              <div class="tabledata_show">
                <div class="data_btn">Average Hospital Hrs</div>
                <div class="data_btn">Average PA Hrs</div>
                <div class="data_btn">Average Work Hrs</div>
                <div class="data_btn">Average Excused Hrs</div>
                <div class="data_btn">Average Matchup Hrs</div>
                <div class="data_btn">Average Coverage %</div>
              </div>
              <hr />
            </div>
            <div
              class="tab-pane fade"
              id="pills-profile"
              role="tabpanel"
              aria-labelledby="pills-profile-tab"
            >
              <div class="defualt_heading">Activity Details Report</div>
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <label class="form-label">Facility :</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Select Facility</option>
                      <option value="1">TFC Service Bureau</option>
                      <option value="2">
                        Care One License Home Care Agency, Inc.
                      </option>
                      <option value="3">
                        Grand Manor Nursing & Rehabilitation Center
                      </option>
                      <option value="3">Isabella Geriatric Center</option>
                    </select>
                  </div>
                  <div class="col-md-3 mb-4">
                    <label class="form-label">ClientID:</label>
                    <input class="form-control" type="text" name="clientid" />
                  </div>
                  <div class="col-md-3 mb-4">
                    <label class="form-label">Client Name:</label>
                    <input class="form-control" type="text" name="clientname" />
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Employee</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option value="1">Adelaida Ochoa</option>
                      <option value="2">Anabel Baez</option>
                      <option value="3">Celina Betancourt</option>
                    </select>
                  </div>
                </div>
                <div class="btn-group justify-content-start mt-4 mb-3">
                  <button type="submit" class="primary_btn me-3">Search</button>
                </div>
                <div class="row">
                  <div class="col-md-3 mb-3">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Select Year</option>
                      <option value="1">2020</option>
                      <option value="2">2021</option>
                      <option value="3">2022</option>
                      <option value="3">2023</option>
                    </select>
                  </div>
                  <div class="col-md-3 mb-3">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Select Week End</option>
                    </select>
                  </div>
                  <div class="col-md-3 mb-3">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Select Year</option>
                      <option value="1">2020</option>
                      <option value="2">2021</option>
                      <option value="3">2022</option>
                      <option value="3">2023</option>
                    </select>
                  </div>
                  <div class="col-md-3 mb-3">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Select Week End</option>
                    </select>
                  </div>
                </div>
                <div class="form-check w-auto">
                  <label class="form-label" for="nfc">Not Full Covered </label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="nfc"
                    checked
                  />
                </div>
              </form>
              <hr />
              <div class="tabledata_show">
                <div class="data_btn">PA Hrs</div>
                <div class="data_btn">Total Hospital Hrs</div>
                <div class="data_btn">Total Work Hrs</div>
                <div class="data_btn">Total Excused Hrs</div>
                <div class="data_btn">Total Matchup Hrs</div>
                <div class="data_btn">Total Coverage %</div>
              </div>
              <hr />
            </div>
          </div>
        </div>
      </section>
      <footer-component></footer-component>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
      ></script>
      <script src="js/javascript.js"></script>
    </main>
  </body>
</html>
