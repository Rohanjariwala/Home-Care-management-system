<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agency Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/Header.js" type="text/javascript"></script>
    <script src="../js/footer.js" type="text/javascript"></script>
  </head>
  <body>
    <main id="main">
      <header-component></header-component>
      <section id="agency-management">
        <div class="banner text-center">
          <div class="sub_head">Security</div>
          <h1 class="main_head">Agency Management</h1>
        </div>
        <div class="container">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Agency:</label>
              <select class="form-select" aria-label="Default select example">
                <option value="3">Care One LHCSA</option>
                <option value="8">demo</option>
                <option value="7">Majestic Touch HCS</option>
                <option value="4">TFC Providers Network</option>
                <option value="1">TFCSB</option>
                <option value="2">Trinamco (DBA A + Care, Inc.)</option>
                <option value="6">UHC NY</option>
                <option value="5">UHCA, Inc</option>
              </select>
            </div>
          </div>
          <div class="btn-group justify-content-start mt-5" id="form_click">
            <button type="button" class="primary_btn icon plus-before">
              New
            </button>
            <button
              type="button"
              class="primary_btn ms-3 me-3 icon edit-before"
              id="form_click"
            >
              Edit
            </button>
            <button type="button" class="primary_btn icon arrow-before">
              Department Management
            </button>
          </div>
          <div class="form_boxlayout">
            <form style="margin: 70px auto 0 0" class="hide">
              <div class="row">
                <div class="col-md-4">
                  <div class="box-solid box_label top-left-border">
                    <label class="form-label">Agency ID:</label>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="box-solid box-input top-right-border">
                    <input class="form-control" type="text" name="aid" />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="box-solid box_label">
                    <label class="form-label">Agency Name:</label>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="box-solid box-input">
                    <input class="form-control" type="text" name="Agencyname" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="box-solid button-space bottom-left-border">
                    <button type="submit" class="primary_btn me-3">
                      Save +
                    </button>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="box-solid button-space bottom-right-border">
                    <button type="reset" class="primary_btn cancel me-3">
                      Cancel x
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
      <footer-component></footer-component>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../js/javascript.js"></script>
  </body>
</html>
