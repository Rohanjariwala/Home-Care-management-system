<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/Header.js" type="text/javascript"></script>
    <script src="js/footer.js" type="text/javascript"></script>
  </head>
  <body>
    <main id="main">
      <header-component></header-component>
      <section id="emergencyreport">
        <div class="banner text-center">
          <div class="sub_head">Reports</div>
          <h1 class="main_head">Emergency Report</h1>
        </div>
        <div class="container">
          <form>
            <div class="row mb-3">
              <div class="col-md-3 mb-3">
                <label class="form-label">Priority Level</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Priority</option>
                  <option value="1">Priority 1</option>
                  <option value="2">Priority 2</option>
                  <option value="3">Priority 3</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Facility :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Facility</option>
                  <option value="1">TFC Service Bureau</option>
                  <option value="2">
                    Care One License Home Care Agency, Inc.
                  </option>
                  <option value="3">
                    Grand Manor Nursing & Rehabilitation Center
                  </option>
                  <option value="3">Isabella Geriatric Center</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Client Name</label>
                <input class="form-control" type="text" name="cn" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Account Status</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Facility</option>
                  <option value="1">Select Account Status</option>
                  <option value="2">Active</option>
                  <option value="3">Awaiting Coverage</option>
                  <option value="3">Pending Approval</option>
                </select>
              </div>
            </div>
            <div class="btn-group justify-content-start mt-4 mb-4">
              <button type="submit" class="primary_btn me-3">Search</button>
            </div>
            <div class="row mb-4">
              <div class="col-md-3">
                <label class="form-label" style="color: transparent"
                  >State</label
                >
                <select class="form-select" aria-label="Default select example">
                  <option value="none" selected="selected">Select State</option>
                  <option value="AL">AL-ALABAMA</option>
                  <option value="AZ">AZ-ARIZONA</option>
                  <option value="AR">AR-ARKANSAS</option>
                  <option value="CA">CA-CALIFORNIA</option>
                  <option value="CN">CN-CANADA</option>
                  <option value="CO">CO-COLORADO</option>
                  <option value="CT">CT-CONNECTICUT</option>
                  <option value="DE">DE-DELAWARE</option>
                  <option value="DC">DC-DISTRICT OF COLUMBIA</option>
                  <option value="FL">FL-FLORIDA</option>
                  <option value="GA">GA-GEORGIA</option>
                  <option value="HI">HI-HAWAII</option>
                  <option value="ID">ID-IDAHO</option>
                  <option value="IL">IL-ILLINOIS</option>
                  <option value="IN">IN-INDIANA</option>
                  <option value="IA">IA-IOWA</option>
                  <option value="KS">KS-KANSAS</option>
                  <option value="KY">KY-KENTUCKY</option>
                  <option value="LA">LA-LOUISIANA</option>
                  <option value="ME">ME-MAINE</option>
                  <option value="MD">MD-MARYLAND</option>
                  <option value="MA">MA-MASSACHUSETTS</option>
                  <option value="MX">MX-MEXICO</option>
                  <option value="MI">MI-MICHIGAN</option>
                  <option value="MN">MN-MINNESOTA</option>
                  <option value="MS">MS-MISSISSIPPI</option>
                  <option value="MO">MO-MISSOURI</option>
                  <option value="MT">MT-MONTANA</option>
                  <option value="NE">NE-NEBRASKA</option>
                  <option value="NV">NV-NEVADA</option>
                  <option value="NH">NH-NEW HAMPSHIRE</option>
                  <option value="NJ">NJ-NEW JERSEY</option>
                  <option value="NM">NM-NEW MEXICO</option>
                  <option value="NY">NY-NEW YORK</option>
                  <option value="NC">NC-NORTH CAROLINA</option>
                  <option value="ND">ND-NORTH DAKOTA</option>
                  <option value="OH">OH-OHIO</option>
                  <option value="OK">OK-OKLAHOMA</option>
                  <option value="OR">OR-OREGON</option>
                  <option value="PA">PA-PENNSYLVANIA</option>
                  <option value="RI">RI-RHODE ISLAND</option>
                  <option value="SC">SC-SOUTH CAROLINA</option>
                  <option value="SD">SD-SOUTH DAKOTA</option>
                  <option value="TN">TN-TENNESSEE</option>
                  <option value="TX">TX-TEXAS</option>
                  <option value="UT">UT-UTAH</option>
                  <option value="VT">VT-VERMONT</option>
                  <option value="VA">VA-VIRGINIA</option>
                  <option value="WA">WA-WASHINGTON</option>
                  <option value="WV">WV-WEST VIRGINIA</option>
                  <option value="WI">WI-WISCONSIN</option>
                  <option value="WY">WY-WYOMING</option>
                  <option value="AK">AK-ALASKA</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Country</label>
                <input class="form-control" type="text" name="country" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Disaster Zip Code</label>
                <input class="form-control" type="text" name="dzc" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Radius</label>
                <input class="form-control" type="text" name="radius" />
              </div>
            </div>
          </form>
          <hr />
        </div>
      </section>
      <footer-component></footer-component>
    </main>
    <script src="js/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
