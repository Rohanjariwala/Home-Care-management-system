<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Clients</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/Header.js" type="text/javascript"></script>
    <script src="js/footer.js" type="text/javascript"></script>
  </head>
  <body>
    <main id="main">
      <header-component></header-component>
      <section id="new-client">
        <div class="banner text-center">
          <div class="sub_head">Clients</div>
          <h1 class="main_head">TFCSB</h1>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="defualt_heading text-center mb-4">
                User Information - Fields with * are mandatory
              </div>
              <form>
                <div class="row align-items-center mb-3">
                  <div class="col-6 text-end">
                    <label class="form-label">Username * :</label>
                  </div>
                  <div class="col-6">
                    <input
                      class="form-control"
                      type="text"
                      name="Username"
                      required
                    />
                  </div>
                </div>
                <div class="row align-items-center mb-3">
                  <div class="col-6 text-end">
                    <label class="form-label">First Name * :</label>
                  </div>
                  <div class="col-6">
                    <input
                      class="form-control"
                      type="text"
                      name="firstname"
                      required
                    />
                  </div>
                </div>
                <div class="row align-items-center mb-3">
                  <div class="col-6 text-end">
                    <label class="form-label">Last Name * :</label>
                  </div>
                  <div class="col-6">
                    <input
                      class="form-control"
                      type="text"
                      name="lastname"
                      required
                    />
                  </div>
                </div>
                <div class="row align-items-center mb-3">
                  <div class="col-6 text-end">
                    <label class="form-label">Email</label>
                  </div>
                  <div class="col-6">
                    <input class="form-control" type="email" name="email" />
                  </div>
                </div>
                <div class="row align-items-center mb-3">
                  <div class="col-6 text-end">
                    <label class="form-label">Password * :</label>
                  </div>
                  <div class="col-6">
                    <input
                      class="form-control"
                      type="password"
                      name="password"
                    />
                  </div>
                </div>
                <div class="row align-items-center mb-3">
                  <div class="col-6 text-end">
                    <label class="form-label">Confirm Password * :</label>
                  </div>
                  <div class="col-6">
                    <input
                      class="form-control"
                      type="password"
                      name="confirmpassword"
                    />
                  </div>
                </div>
                <div class="row align-items-center mb-3">
                  <div class="col-6 text-end">
                    <label class="form-label">SSN * :</label>
                  </div>
                  <div class="col-6">
                    <input class="form-control" type="text" name="ssn" />
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-6">
              <div class="defualt_heading text-center mb-4">
                Profile information
              </div>
              <div class="row align-items-center mb-3">
                <div class="col-6 text-end">
                  <label class="form-label">Address * :</label>
                </div>
                <div class="col-6">
                  <input
                    class="form-control"
                    type="text"
                    name="address"
                    required
                  />
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <div class="col-6 text-end">
                  <label class="form-label">Apt. * :</label>
                </div>
                <div class="col-6">
                  <input class="form-control" type="text" name="apt" />
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <div class="col-6 text-end">
                  <label class="form-label">City * :</label>
                </div>
                <div class="col-6">
                  <input
                    class="form-control"
                    type="text"
                    name="city"
                    required
                  />
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <div class="col-6 text-end">
                  <label class="form-label">State * :</label>
                </div>
                <div class="col-6">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Select State</option>
                    <option value="1">ALABAMA</option>
                    <option value="2">ARIZONA</option>
                    <option value="3">ARKANSAS</option>
                  </select>
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <div class="col-6 text-end">
                  <label class="form-label">Zip * :</label>
                </div>
                <div class="col-6">
                  <div class="row">
                    <div class="col-md-6">
                      <input
                        class="form-control"
                        type="text"
                        name="zip"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        class="form-control"
                        type="text"
                        name="zip"
                        required
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <div class="col-6 text-end">
                  <label class="form-label">Home Phone :</label>
                </div>
                <div class="col-6">
                  <input class="form-control" type="text" name="homephone" />
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <div class="col-6 text-end">
                  <label class="form-label">Work Phone :</label>
                </div>
                <div class="col-6">
                  <input class="form-control" type="text" name="workphone" />
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <div class="col-6 text-end">
                  <label class="form-label">Cell Phone :</label>
                </div>
                <div class="col-6">
                  <input class="form-control" type="text" name="cellphone" />
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <div class="col-6 text-end">
                  <label class="form-label">D.O.B. *</label>
                </div>
                <div class="col-6">
                  <input class="form-control" type="text" name="dob" required />
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <div class="col-6 text-end">
                  <label class="form-label">Sex *</label>
                </div>
                <div class="col-6">
                  <div class="row">
                    <div class="col">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="male"
                          id="male"
                        />
                        <label class="form-label" for="male"> Male </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="female"
                          id="female"
                        />
                        <label class="form-label" for="female"> Female </label>
                      </div>
                    </div>
                    <div class="col"></div>
                  </div>
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <div class="col-6 text-end">
                  <label class="form-label">Gender Preference</label>
                </div>
                <div class="col-6">
                  <div class="row">
                    <div class="col">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="male"
                          id="male"
                        />
                        <label class="form-label" for="male"> Male </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="female"
                          id="female"
                        />
                        <label class="form-label" for="female"> Female </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="none"
                          id="none"
                        />
                        <label class="form-label" for="none"> None </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <div class="col-6 text-end">
                  <label class="form-label">Language</label>
                </div>
                <div class="col-6">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>English</option>
                    <option value="1">French</option>
                    <option value="2">chinese</option>
                  </select>
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <div class="col-6 text-end">
                  <label class="form-label">Language Preference</label>
                </div>
                <div class="col-6">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>English</option>
                    <option value="1">French</option>
                    <option value="2">chinese</option>
                  </select>
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <div class="col-6 text-end">
                  <label class="form-label">Facility * :</label>
                </div>
                <div class="col-6">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Select Facility</option>
                    <option value="1">TFC Service Bureau</option>
                    <option value="2">
                      Care One License Home Care Agency, Inc.
                    </option>
                    <option value="3">
                      Grand Manor Nursing & Rehabilitation Center
                    </option>
                    <option value="3">Isabella Geriatric Center</option>
                  </select>
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <div class="col-6 text-end">
                  <label class="form-label">Source * :</label>
                </div>
                <div class="col-6">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Source</option>
                    <option value="1">Allmed - 110-20 Jamaica Ave</option>
                    <option value="2">AllMed - 97-24 63rd Rd. Rego Park</option>
                    <option value="3">
                      Allmed - Medical 820 St. Anns Ave.
                    </option>
                    <option value="3">Argus / Access - 760 E. 156th St.</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="btn-group text-center">
            <button type="submit" class="primary_btn me-3">Continue</button>
            <button type="reset" class="primary_btn cancel ms-3">Cancel</button>
          </div>
        </div>
      </section>
      <footer-component></footer-component>
    </main>
    <script src="js/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
