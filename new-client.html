<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>New Clients</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"

  <body>
    <main id="main">
      <header-component></header-component>
      <section id="new-client">
        <div class="banner text-center">
          <div class="sub_head">Clients</div>
          <h1 class="main_head">TFCSB</h1>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="defualt_heading text-center mb-4">
                User Information - Fields with * are mandatory
              </div>
              <form>
                <div class="row align-items-center mb-3">
                  <div class="col-6 text-end">
                    <label class="form-label">Username * :</label>
                  </div>
                  <div class="col-6">
                    <input
                      class="form-control"
                      type="text"
                      name="Username"
                      required
                    />
                  </div>
                </div>
                <div class="row align-items-center mb-3">
                  <div class="col-6 text-end">
                    <label class="form-label">First Name * :</label>
                  </div>
                  <div class="col-6">
                    <input
                      class="form-control"
                      type="text"
                      name="firstname"
                      required
                    />
                  </div>
                </div>
                <div class="row align-items-center mb-3">
                  <div class="col-6 text-end">
                    <label class="form-label">Last Name * :</label>
                  </div>
                  <div class="col-6">
                    <input
                      class="form-control"
                      type="text"
                      name="lastname"
                      required
                    />
                  </div>
                </div>
                <div class="row align-items-center mb-3">
                  <div class="col-6 text-end">
                    <label class="form-label">Email</label>
                  </div>
                  <div class="col-6">
                    <input class="form-control" type="email" name="email" />
                  </div>
                </div>
                <div class="row align-items-center mb-3">
                  <div class="col-6 text-end">
                    <label class="form-label">Password * :</label>
                  </div>
                  <div class="col-6">
                    <input
                      class="form-control"
                      type="password"
                      name="password"
                    />
                  </div>
                </div>
                <div class="row align-items-center mb-3">
                  <div class="col-6 text-end">
                    <label class="form-label">Confirm Password * :</label>
                  </div>
                  <div class="col-6">
                    <input
                      class="form-control"
                      type="password"
                      name="confirmpassword"
                    />
                  </div>
                </div>
                <div class="row align-items-center mb-3">
                  <div class="col-6 text-end">
                    <label class="form-label">SSN * :</label>
                  </div>
                  <div class="col-6">
                    <input class="form-control" type="text" name="ssn" />
                  </div>
                </div>
              </form>
            </div>

                Profile information

                    required
