<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Status</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/Header.js" type="text/javascript"></script>
    <script src="../js/footer.js" type="text/javascript"></script>
  </head>
  <body>
    <main id="main">
      <header-component></header-component>
      <section id="payment-status">
        <div class="banner text-center">
          <div class="sub_head">Setup</div>
          <h1 class="main_head">Payment Status</h1>
        </div>
        <div class="container">
          <div class="form_boxlayout">
            <form>
              <div class="row">
                <div class="col-md-4">
                  <div class="box-solid box_label top-left-border">
                    <label class="form-label">Name</label>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="box-solid box-input top-right-border">
                    <input class="form-control" type="text" name="name" />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="box-solid box_label">
                    <label class="form-label">Description</label>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="box-solid box-input">
                    <input
                      class="form-control"
                      type="text"
                      name="description"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="box-solid button-space bottom-left-border">
                    <button type="submit" class="primary_btn me-3">
                      Add +
                    </button>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="box-solid button-space bottom-right-border">
                    <button type="reset" class="primary_btn cancel me-3">
                      Cancel x
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <table id="table" class="table" data-pagination="true" class="mb-5">
              <thead>
                <tr>
                  <th scope="col" class="top-left-border">ID</th>
                  <th scope="col">Payment Status</th>
                  <th scope="col" class="top-right-border">Description</th>
                </tr>
              </thead>
              <tbody class="text-center">
                <tr>
                  <td scope="row" class="text-center">12</td>
                  <td>batch</td>
                  <td>batch Posted</td>
                </tr>
                <tr>
                  <td scope="row" class="text-center">6</td>
                  <td>denied</td>
                  <td>denied</td>
                </tr>
                <tr>
                  <td scope="row" class="text-center">13</td>
                  <td>hold</td>
                  <td>hold Payment</td>
                </tr>
                <tr>
                  <td scope="row" class="text-center">2</td>
                  <td>np</td>
                  <td>Not Paid</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
      <footer-component></footer-component>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../js/javascript.js"></script>
  </body>
</html>
