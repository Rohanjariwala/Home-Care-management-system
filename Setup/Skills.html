<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/Header.js" type="text/javascript"></script>
    <script src="../js/footer.js" type="text/javascript"></script>
  </head>
  <body>
    <main id="main">
      <header-component></header-component>
      <section id="skills">
        <div class="banner text-center">
          <div class="sub_head">Setup</div>
          <h1 class="main_head">Skills</h1>
        </div>
        <div class="container">
          <form class="mb-4">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <select class="form-select" aria-label="Default select example">
                  <option selected="selected" value="0">
                    Select Provider Type
                  </option>
                  <option value="1">LPN</option>
                  <option value="2">RN</option>
                  <option value="3">CNA</option>
                  <option value="4">OT</option>
                  <option value="5">ST</option>
                  <option value="6">MA</option>
                  <option value="7">HHA</option>
                  <option value="8">PCA</option>
                  <option value="9">Companion</option>
                  <option value="10">CDPAS</option>
                </select>
              </div>
              <div class="col-md-3"></div>
            </div>
          </form>
          <hr />
          <div class="form_boxlayout">
            <label class="form-label text-center d-block">Parent Form</label>
            <form>
              <div class="row">
                <div class="col-md-4">
                  <div class="box-solid box_label top-left-border">
                    <label class="form-label">Skill Name:</label>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="box-solid box-input top-right-border">
                    <input class="form-control" type="text" name="skillname" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="box-solid button-space bottom-left-border">
                    <button type="submit" class="primary_btn me-3">
                      Add +
                    </button>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="box-solid button-space bottom-right-border">
                    <button type="reset" class="primary_btn cancel me-3">
                      Cancel x
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <hr />
          <div class="black_text mt-4">skills list</div>
          <div class="grey_text mb-4">No records to show so far...</div>
          <hr />
          <div class="black_text mt-4">clients who use these skills</div>
          <div class="grey_text mb-4">No records so far</div>
        </div>
      </section>
      <footer-component></footer-component>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../js/javascript.js"></script>
  </body>
</html>
