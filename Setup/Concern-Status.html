<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concern Status</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/Header.js" type="text/javascript"></script>
    <script src="../js/footer.js" type="text/javascript"></script>
  </head>
  <body>
    <main id="main">
      <header-component></header-component>
      <section id="concern-status">
        <div class="banner text-center">
          <div class="sub_head">Setup</div>
          <h1 class="main_head">Concern Status</h1>
        </div>
        <div class="container">
          <div class="form_boxlayout">
            <label
              class="form-label text-center d-block mt-4"
              style="font-weight: 700"
              >Concern Status</label
            >
            <form>
              <div class="row">
                <div class="col-md-4">
                  <div class="box-solid box_label top-left-border">
                    <label class="form-label">Status</label>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="box-solid box-input top-right-border">
                    <input class="form-control" type="text" name="status" />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="box-solid box_label">
                    <label class="form-label">Description </label>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="box-solid box-input">
                    <input
                      class="form-control"
                      type="text"
                      name="description "
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="box-solid box_label">
                    <label class="form-label">Billable </label>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="box-solid box-input">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="active"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="box-solid button-space bottom-left-border">
                    <button type="submit" class="primary_btn me-3">
                      Add +
                    </button>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="box-solid button-space bottom-right-border">
                    <button type="reset" class="primary_btn cancel me-3">
                      Cancel x
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <table id="table" class="table" data-pagination="true" class="mb-5">
              <thead>
                <tr>
                  <th scope="col" class="top-left-border">StatusID</th>
                  <th scope="col">Status</th>
                  <th scope="col">Description</th>
                  <th scope="col">Billable</th>
                  <th scope="col">Created</th>
                  <th scope="col">CreatedBy</th>
                  <th scope="col">Updated</th>
                  <th scope="col" class="top-right-border">UpdatedBy</th>
                </tr>
              </thead>
              <tbody class="text-center">
                <tr>
                  <td scope="row" class="text-center">1</td>
                  <td>research</td>
                  <td>in process</td>
                  <td>
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="active"
                      disabled
                    />
                  </td>
                  <td>1/3/2022 1:56 pm</td>
                  <td>adelaida ochoa</td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td scope="row" class="text-center">2</td>
                  <td>resolved</td>
                  <td>done</td>
                  <td>
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="active"
                      checked
                      disabled
                    />
                  </td>
                  <td>1/3/2022 12:21 pm</td>
                  <td>adelaida ochoa</td>
                  <td>1/3/2022 1:56 pm</td>
                  <td>adelaida ochoa</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
      <footer-component></footer-component>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../js/javascript.js"></script>
  </body>
</html>
