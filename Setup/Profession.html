<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profession</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/Header.js" type="text/javascript"></script>
    <script src="../js/footer.js" type="text/javascript"></script>
  </head>
  <body>
    <main id="main">
      <header-component></header-component>
      <section id="profession">
        <div class="banner text-center">
          <div class="sub_head">Setup</div>
          <h1 class="main_head">Profession</h1>
        </div>
        <div class="container">
          <div class="form_boxlayout">
            <form>
              <div class="row">
                <div class="col-md-4">
                  <div class="box-solid box_label top-left-border">
                    <label class="form-label">Profession</label>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="box-solid box-input top-right-border">
                    <input
                      class="form-control"
                      type="text"
                      name="accounttype"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="box-solid box_label top-left-border">
                    <label class="form-label">Description</label>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="box-solid box-input top-right-border">
                    <input
                      class="form-control"
                      type="text"
                      name="description"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="box-solid box_label">
                    <label class="form-label">Provider Type</label>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="box-solid box-input">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected="selected" value="0">
                        Select Provider Type
                      </option>
                      <option value="1">LPN</option>
                      <option value="2">RN</option>
                      <option value="3">CNA</option>
                      <option value="4">OT</option>
                      <option value="5">ST</option>
                      <option value="6">MA</option>
                      <option value="7">HHA</option>
                      <option value="8">PCA</option>
                      <option value="9">Companion</option>
                      <option value="10">CDPAS</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="box-solid box_label top-left-border">
                    <label class="form-label">License #</label>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="box-solid box-input top-right-border">
                    <input class="form-control" type="text" name="license" />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="box-solid box_label">
                    <label class="form-label">State</label>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="box-solid box-input">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option value="none">Select State</option>
                      <option value="AL">ALABAMA</option>
                      <option value="AZ">ARIZONA</option>
                      <option value="AR">ARKANSAS</option>
                      <option value="CA">CALIFORNIA</option>
                      <option value="CN">CANADA</option>
                      <option value="CO">COLORADO</option>
                      <option value="CT">CONNECTICUT</option>
                      <option value="DE">DELAWARE</option>
                      <option value="DC">DISTRICT OF COLUMBIA</option>
                      <option value="FL">FLORIDA</option>
                      <option value="GA">GEORGIA</option>
                      <option value="HI">HAWAII</option>
                      <option value="ID">IDAHO</option>
                      <option value="IL">ILLINOIS</option>
                      <option value="IN">INDIANA</option>
                      <option value="IA">IOWA</option>
                      <option value="KS">KANSAS</option>
                      <option value="KY">KENTUCKY</option>
                      <option value="LA">LOUISIANA</option>
                      <option value="ME">MAINE</option>
                      <option value="MD">MARYLAND</option>
                      <option value="MA">MASSACHUSETTS</option>
                      <option value="MX">MEXICO</option>
                      <option value="MI">MICHIGAN</option>
                      <option value="MN">MINNESOTA</option>
                      <option value="MS">MISSISSIPPI</option>
                      <option value="MO">MISSOURI</option>
                      <option value="MT">MONTANA</option>
                      <option value="NE">NEBRASKA</option>
                      <option value="NV">NEVADA</option>
                      <option value="NH">NEW HAMPSHIRE</option>
                      <option value="NJ">NEW JERSEY</option>
                      <option value="NM">NEW MEXICO</option>
                      <option value="NY">NEW YORK</option>
                      <option value="NC">NORTH CAROLINA</option>
                      <option value="ND">NORTH DAKOTA</option>
                      <option value="OH">OHIO</option>
                      <option value="OK">OKLAHOMA</option>
                      <option value="OR">OREGON</option>
                      <option value="PA">PENNSYLVANIA</option>
                      <option value="RI">RHODE ISLAND</option>
                      <option value="SC">SOUTH CAROLINA</option>
                      <option value="SD">SOUTH DAKOTA</option>
                      <option value="TN">TENNESSEE</option>
                      <option value="TX">TEXAS</option>
                      <option value="UT">UTAH</option>
                      <option value="VT">VERMONT</option>
                      <option value="VA">VIRGINIA</option>
                      <option value="WA">WASHINGTON</option>
                      <option value="WV">WEST VIRGINIA</option>
                      <option value="WI">WISCONSIN</option>
                      <option value="WY">WYOMING</option>
                      <option value="AK">ALASKA</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="box-solid box_label top-left-border">
                    <label class="form-label">Expiration Date</label>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="box-solid box-input top-right-border">
                    <input
                      class="form-control"
                      type="text"
                      name="expirationdate"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="box-solid button-space bottom-left-border">
                    <button type="submit" class="primary_btn me-3">
                      Add +
                    </button>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="box-solid button-space bottom-right-border">
                    <button type="reset" class="primary_btn cancel me-3">
                      Cancel x
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="top-left-border">Profession</th>
                  <th scope="col">Description</th>
                  <th scope="col">Provider Type</th>
                  <th scope="col">License #</th>
                  <th scope="col">State</th>
                  <th scope="col" class="top-right-border">Expiration Date</th>
                </tr>
              </thead>
              <tbody class="text-center">
                <tr>
                  <td scope="row" class="text-center">Nurse rn</td>
                  <td>Nurse rn</td>
                  <td>rn</td>
                  <td>12345</td>
                  <td>ny</td>
                  <td>1/7/2012</td>
                </tr>
                <tr>
                  <td scope="row" class="text-center">Nurse lpn</td>
                  <td>Nurse lpn</td>
                  <td>lpn</td>
                  <td>321</td>
                  <td>ny</td>
                  <td>7/10/2010</td>
                </tr>
                <tr>
                  <td scope="row" class="text-center">Nurse 2 rn</td>
                  <td>Nurse 2 rn</td>
                  <td>rn</td>
                  <td>333</td>
                  <td>ny</td>
                  <td>5/10/2010</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
      <footer-component></footer-component>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../js/javascript.js"></script>
  </body>
</html>
