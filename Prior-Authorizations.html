<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prior Authorizations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/Header.js" type="text/javascript"></script>
    <script src="js/footer,js" type="text/javascript"></script>
  </head>
  <body>
    <main id="main">
      <header-component></header-component>
      <section id="prior-authorizations">
        <div class="banner text-center">
          <div class="sub_head">Prior Authorizations</div>
          <h1 class="main_head">Prior Authorizations</h1>
        </div>
        <div class="container">
          <div class="status d-flex justify-content-center align-items-center">
            <div class="badge">Pending</div>
            <div class="badge" style="background: #90ee90">Active</div>
            <div class="badge" style="background: #ffff00">Pending Active</div>
            <div class="badge" style="background: #ffc0cb">Closed</div>
            <div class="badge" style="background: #add8e6">Has Exceeded TS</div>
          </div>
          <div class="defualt_heading text-center">Search</div>
          <form>
            <div class="row mb-3">
              <div class="col-md-3">
                <label class="form-label">Client #</label>
                <input class="form-control" type="text" name="client" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Client Name :</label>
                <input class="form-control" type="text" name="clientname" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Status</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Active</option>
                  <option value="1">Cancel</option>
                  <option value="2">Done</option>
                  <option value="3">Pending</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Facility :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Facility</option>
                  <option value="1">TFC Service Bureau</option>
                  <option value="2">
                    Care One License Home Care Agency, Inc.
                  </option>
                  <option value="3">
                    Grand Manor Nursing & Rehabilitation Center
                  </option>
                  <option value="3">Isabella Geriatric Center</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-3">
                <label class="form-label">City :</label>
                <input class="form-control" type="text" name="city" />
              </div>
              <div class="col-md-3">
                <label class="form-label">State :</label>
                <input class="form-control" type="text" name="state" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Country :</label>
                <input class="form-control" type="text" name="country" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Provider Type :</label>
                <input class="form-control" type="text" name="Providertype" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-3 mb-3">
                <label class="form-label">Start Date From:</label>
                <input
                  type="date"
                  id="From-Create-date"
                  name="From-Create-date"
                  required
                />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Start Date To:</label>
                <input
                  type="date"
                  id="From-Create-date"
                  name="From-Create-date"
                  required
                />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">End Date From:</label>
                <input
                  type="date"
                  id="From-Create-date"
                  name="From-Create-date"
                  required
                />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">End Date To:</label>
                <input
                  type="date"
                  id="From-Create-date"
                  name="From-Create-date"
                  required
                />
              </div>
              <div class="col-md-3">
                <label class="form-label">Entered Date From:</label>
                <input
                  type="date"
                  id="From-Create-date"
                  name="From-Create-date"
                  required
                />
              </div>
              <div class="col-md-3">
                <label class="form-label">Entered Date To:</label>
                <input
                  type="date"
                  id="From-Create-date"
                  name="From-Create-date"
                  required
                />
              </div>
              <div class="col-md-3">
                <label class="form-label">Employee:</label>
                <input class="form-control" type="text" name="employee:" />
              </div>
              <div class="col-md-3"></div>
            </div>
            <div class="row">
              <div class="col-md-12 d-flex align-items-center">
                <div class="row ps-3">
                  <div class="form-check w-auto">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="expire"
                      checked
                    />
                    <label class="form-label" for="expire">
                      About To Expire
                    </label>
                  </div>

                  <div class="form-check w-auto">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="Exceeded"
                    />
                    <label class="form-label" for="Exceeded">Exceeded </label>
                  </div>

                  <div class="form-check w-auto">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="allowexceed"
                    />
                    <label class="form-label" for="allowexceed"
                      >Allow Exceed
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="btn-group justify-content-start mt-4">
              <button type="submit" class="primary_btn me-3">Search</button>
              <button type="button" class="primary_btn ms-3">View All</button>
            </div>
          </form>
        </div>
      </section>
      <footer-component></footer-component>
    </main>
    <script src="js/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
