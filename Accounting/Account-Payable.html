<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Payable</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/Header.js" type="text/javascript"></script>
    <script src="../js/footer.js" type="text/javascript"></script>
  </head>
  <body>
    <main id="main">
      <header-component></header-component>
      <section id="account-payable">
        <div class="banner text-center">
          <div class="sub_head">Accounting</div>
          <h1 class="main_head">Account Payable</h1>
        </div>
        <div class="container">
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Facility :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Facility</option>
                  <option value="1">TFC Service Bureau</option>
                  <option value="2">
                    Care One License Home Care Agency, Inc.
                  </option>
                  <option value="3">
                    Grand Manor Nursing & Rehabilitation Center
                  </option>
                  <option value="3">Isabella Geriatric Center</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Year :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>All years</option>
                  <option value="1">2010</option>
                  <option value="2">2021</option>
                  <option value="3">2022</option>
                  <option value="3">2023</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Weekend Date :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Week End</option>
                  <option value="1">12/31/2022</option>
                  <option value="2">1/7/2023</option>
                  <option value="3">1/14/2023</option>
                  <option value="3">1/21/2023</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Cycle :</label>
                <input class="form-control" type="text" name="cycle" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Billing Status :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>All Statuses</option>
                  <option value="1">Billed</option>
                  <option value="2">Not Billed</option>
                  <option value="3">A-Unbillable</option>
                  <option value="3">B-Unbillable</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Time Sheet Act. Rec. Date</label>
                <input type="date" id="timesheet" name="timesheet" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label" style="color: transparent"
                  >Time Sheet Act. Rec. Date</label
                >
                <input type="date" id="timesheet" name="timesheet" />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Provider Name :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Provider Name</option>
                  <option value="1">Provider1</option>
                  <option value="2">Provider2</option>
                  <option value="3">Provider3</option>
                  <option value="3">Provider4</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Paycor :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Payor</option>
                  <option value="1">A+ Care, Inc.</option>
                  <option value="2">Aetna Health Management</option>
                  <option value="3">Affinity Health Plan</option>
                  <option value="3">Affinity Health Plan</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Profession :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Profession</option>
                  <option value="1">LPN</option>
                  <option value="2">RN</option>
                  <option value="3">CNAption></option>
                  <option value="3">OT</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Account Status :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Account Statusn</option>
                  <option value="1">Active</option>
                  <option value="2">Awaiting Work</option>
                  <option value="3">Pending Compliance</option>
                  <option value="3">Registration</option>
                </select>
              </div>
            </div>
            <div class="advance_btn mb-3">Advance Search</div>
            <div class="hidden_div">
              <div class="row">
                <div class="col-md-6">
                  <label class="form-label">Payment Status :</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>ALL Statuses</option>
                    <option value="1">Batch Posted</option>
                    <option value="2">Denied</option>
                    <option value="3">Hold Payment</option>
                    <option value="3">Not Paid</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Pay Date Form :</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Select Payment Date</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Pay Date To :</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Select Payment Date</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Client Name :</label>
                  <input class="form-control" type="text" name="cname" />
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Client ID</label>
                  <input class="form-control" type="text" name="cid" />
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">D.O.S Form</label>
                  <input type="date" id="dos" name="timesheet" />
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">D.O.S To</label>
                  <input type="date" id="dosto" name="timesheet" />
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Transaction Date From</label>
                  <input type="date" id="tdf" name="timesheet" />
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Transaction Date To</label>
                  <input type="date" id="tdt" name="timesheet" />
                </div>
              </div>
              <label class="form-label">Advance Request</label>
              <div class="row mb-3 ps-3">
                <div class="form-check w-auto">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="radio2"
                    id="all2"
                    checked
                  />
                  <label class="form-label" for="all2"> All </label>
                </div>
                <div class="form-check w-auto">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="radio2"
                    id="yes"
                  />
                  <label class="form-label" for="yes">yes</label>
                </div>
                <div class="form-check w-auto">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="radio2"
                    id="no"
                  />
                  <label class="form-label" for="no">No</label>
                </div>
              </div>
            </div>
            <div class="btn-group justify-content-start mt-4">
              <button type="submit" class="primary_btn me-3">Search</button>
              <button type="reset" class="primary_btn ms-3 me-3">Clear</button>
              <button type="button" class="primary_btn ms-3">Export</button>
            </div>
          </form>
          <hr />
          <div class="entry">
            <div class="row justify-content-center">
              <div class="col-auto">
                <div class="entry_text form-label">Total Billed:</div>
                <div class="entry_text form-label">Total Recieved:</div>
                <div class="entry_text form-label">Total Paid:</div>
                <div class="entry_text form-label">Total Refund:</div>
              </div>
              <div class="col-auto">
                <div class="entry_text form-label">Total Approved:</div>
                <div class="entry_text form-label">Total Deduction:</div>
                <div class="entry_text form-label">Total Paid Balance:</div>
              </div>
              <div class="col-auto">
                <div class="entry_text form-label">Total Bill Balance:</div>
                <div class="entry_text form-label">Total Rec Balance:</div>
                <div class="entry_text form-label">Total Hours:</div>
              </div>
            </div>
          </div>
          <hr />
          <hr />
          <hr />
          <form>
            <button type="button" class="primary_btn outline ms-3 mb-3">
              Calculate Payroll
            </button>
            <div class="row mb-3">
              <div class="col-md-3">
                <label class="form-label">Payroll Amount :</label>
                <input class="form-control" type="text" name="pa" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Available CreditPaid Date:</label>
                <input type="date" id="timesheet" name="acd" />
              </div>
            </div>
            <button type="submit" class="primary_btn">Batch Pay</button>
          </form>
          <hr />
          <div class="badge_status">
            <div class="pill">Not Billed</div>
            <div class="pill" style="background: #85ff5a">
              Provider Paid In Full
            </div>
            <div class="pill" style="background: #ffff00">Billed, Not Paid</div>
            <div class="pill" style="background: #ffc0cb">Other</div>
            <div class="pill" style="background: #add8e6">Void</div>
          </div>
        </div>
      </section>
      <footer-component></footer-component>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../js/javascript.js"></script>
    <script>
      function classToggle() {
        var menu = document.querySelector(".hidden_div");
        this.classList.toggle("active");
        menu.classList.toggle("show");
      }
      document
        .querySelector(".advance_btn")
        .addEventListener("click", classToggle);
    </script>
  </body>
</html>
