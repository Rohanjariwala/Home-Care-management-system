<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem Providers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/Header.js" type="text/javascript"></script>
    <script src="js/footer.js" type="text/javascript"></script>
  </head>
  <body>
    <main id="main">
      <header-component></header-component>
      <section id="problem-providers ">
        <div class="banner text-center">
          <div class="sub_head">Placements</div>
          <h1 class="main_head">Problem Providers</h1>
        </div>
        <div class="container">
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <select class="form-select" aria-label="Default select example">
                  <option selected>
                    Grand Manor Nursing & Rehabilitation Center
                  </option>
                  <option value="1">TFC Service Bureau</option>
                  <option value="2">
                    Care One License Home Care Agency, Inc.
                  </option>
                  <option value="3">
                    Grand Manor Nursing & Rehabilitation Center
                  </option>
                  <option value="3">Isabella Geriatric Center</option>
                </select>
              </div>
            </div>
            <div class="row mb-3 ps-3">
              <div class="form-check w-auto">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radio1"
                  id="all"
                  checked
                />
                <label class="form-label" for="all"> All </label>
              </div>
              <div class="form-check w-auto">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radio1"
                  id="contacted"
                />
                <label class="form-label" for="contacted">Contacted</label>
              </div>
              <div class="form-check w-auto">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radio1"
                  id="none"
                />
                <label class="form-label" for="none">None</label>
              </div>
            </div>
            <div class="black_text">pending providers</div>
            <div class="grey_text">No records to show up...</div>
            <hr />
            <div class="row mb-3 ps-3">
              <div class="form-check w-auto">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radio2"
                  id="all2"
                  checked
                />
                <label class="form-label" for="all2"> All </label>
              </div>
              <div class="form-check w-auto">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radio2"
                  id="contacted2"
                />
                <label class="form-label" for="contacted2">Contacted</label>
              </div>
              <div class="form-check w-auto">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radio2"
                  id="none2"
                />
                <label class="form-label" for="none2">None</label>
              </div>
            </div>
            <div class="row mb-3 ps-3">
              <div class="form-check w-auto">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radio3"
                  id="all3"
                  checked
                />
                <label class="form-label" for="all3"> All </label>
              </div>
              <div class="form-check w-auto">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radio3"
                  id="employeename"
                />
                <label class="form-label" for="employeename"
                  >By Employee Name</label
                >
              </div>
            </div>
            <div class="btn-group justify-content-start mt-4 mb-4">
              <button type="submit" class="primary_btn me-3">Search</button>
            </div>
          </form>
          <div class="black_text">pending providers</div>
          <div class="grey_text">No records to show up...</div>
          <hr />
        </div>
      </section>
      <footer-component></footer-component>
    </main>
    <script src="js/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
