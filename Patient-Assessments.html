<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Assessments</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/Header.js" type="text/javascript"></script>
    <script src="js/footer,js" type="text/javascript"></script>
  </head>
  <body>
    <main id="main">
      <header-component></header-component>
      <section id="patient-assessments">
        <div class="banner text-center">
          <div class="sub_head">Prior Authorizations</div>
          <h1 class="main_head">Patient Assessments</h1>
        </div>
        <div class="container">
          <div class="defualt_heading text-center">Search</div>
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Facility :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Facility</option>
                  <option value="1">TFC Service Bureau</option>
                  <option value="2">
                    Care One License Home Care Agency, Inc.
                  </option>
                  <option value="3">
                    Grand Manor Nursing & Rehabilitation Center
                  </option>
                  <option value="3">Isabella Geriatric Center</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Client #</label>
                <input class="form-control" type="text" name="client" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Client Name :</label>
                <input class="form-control" type="text" name="clientname" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-3">
                <label class="form-label">Nurse Supervisor:</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Nurse</option>
                  <option value="1">Kamla Ramasar</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Notification Days</label>
                <input
                  class="form-control"
                  type="text"
                  name="notificationday"
                />
              </div>
              <div class="col-md-3">
                <label class="form-label">Created Date From:</label>
                <input
                  type="date"
                  id="created-date-from"
                  name="created-date-from"
                  required
                />
              </div>
              <div class="col-md-3">
                <label class="form-label">Created Date To:</label>
                <input
                  type="date"
                  id="created-date-to"
                  name="created-date-to"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-3 mb-3">
                <label class="form-label">Expiration Date From:</label>
                <input
                  type="date"
                  id="From-Create-date"
                  name="From-Create-date"
                  required
                />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Expiration Date To:</label>
                <input
                  type="date"
                  id="From-Create-date"
                  name="From-Create-date"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 d-flex align-items-center">
                <div class="row ps-3">
                  <div class="form-check w-auto">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="expire"
                      checked
                    />
                    <label class="form-label" for="expire">
                      About To Expire
                    </label>
                  </div>

                  <div class="form-check w-auto">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="expire"
                    />
                    <label class="form-label" for="expire">Expire</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="btn-group justify-content-start mt-4">
              <button type="submit" class="primary_btn me-3">Search</button>
              <button type="button" class="primary_btn ms-3 me-3">
                View All
              </button>
              <button type="reset" class="primary_btn ms-3">Clear All</button>
            </div>
          </form>
        </div>
      </section>
      <footer-component></footer-component>
    </main>
    <script src="js/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
