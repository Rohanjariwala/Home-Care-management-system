<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing Print Batch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/Header.js" type="text/javascript"></script>
    <script src="js/footer.js" type="text/javascript"></script>
  </head>
  <body>
    <main id="main">
      <header-component></header-component>
      <section id="billing-print-batch">
        <div class="banner text-center">
          <div class="sub_head">Billing</div>
          <h1 class="main_head">Billing Print Batch</h1>
        </div>
        <div class="container">
          <form>
            <div class="row mb-3">
              <div class="col-auto">
                <div class="row ps-3">
                  <div class="form-check w-auto">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="radio2"
                      id="none"
                      checked
                    />
                    <label class="form-label" for="none">None </label>
                  </div>
                  <div class="form-check w-auto">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="radio2"
                      id="f1500"
                    />
                    <label class="form-label" for="f1500">Form-1500</label>
                  </div>
                  <div class="form-check w-auto">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="radio2"
                      id="formub04"
                    />
                    <label class="form-label" for="formub04">Form UB-04</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Facility :</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Facility</option>
                  <option value="1">TFC Service Bureau</option>
                  <option value="2">
                    Care One License Home Care Agency, Inc.
                  </option>
                  <option value="3">
                    Grand Manor Nursing & Rehabilitation Center
                  </option>
                  <option value="3">Isabella Geriatric Center</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Paycor</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Paycor</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Weekend Date From:</label>
                <div class="row">
                  <div class="col-md-6">
                    <label class="form-label">Year</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Select Year</option>
                      <option value="1">2020</option>
                      <option value="2">2021</option>
                      <option value="3">2022</option>
                      <option value="3">2023</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Date</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Select Week End</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Weekend Date To:</label>
                <div class="row">
                  <div class="col-md-6">
                    <label class="form-label">Year</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Select Year</option>
                      <option value="1">2020</option>
                      <option value="2">2021</option>
                      <option value="3">2022</option>
                      <option value="3">2023</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Date</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Select Week End</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <label class="form-label">Batch Created Date From:</label>
                <input type="date" id="bcdf" name="bcdf" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Batch Created Date To:</label>
                <input type="date" id="bcdt" name="bcdt" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Client #</label>
                <input class="form-control" type="text" name="client" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Client Name</label>
                <input class="form-control" type="text" name="clientn" />
              </div>
            </div>
            <div class="btn-group justify-content-start mt-4">
              <button type="submit" class="primary_btn me-3">Run Report</button>
              <button type="reset" class="primary_btn me-3">Clear</button>
            </div>
          </form>
          <hr />
          <div class="row">
            <div class="col-auto">
              <button class="primary_btn me-3 mb-4">Create Cliam PDF</button>
            </div>
            <div class="col-auto">
              <label class="form-label mt-3"
                >To See Details - Click On Client's Placement #</label
              >
            </div>
          </div>
          <div class="black_text">claims summary</div>
          <div class="grey_text">No records to show up...</div>
          <hr />
          <div class="defualt_heading">EVV Respond</div>
          <hr />
        </div>
      </section>
      <footer-component></footer-component>
    </main>
    <script src="js/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
